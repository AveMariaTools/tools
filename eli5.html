    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ELI5 Knowledge Mapper</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        h2 {
            font-size: 1.25rem;
            color: #4b5563;
            font-weight: normal;
        }

        /* Input section */
        .input-section {
            display: flex;
            gap: 0.75rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            flex-wrap: wrap;
        }

        #concept-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        #generate-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #generate-btn:hover {
            background: #2563eb;
        }

        /* Results section */
        #results {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .node {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .main-concept {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .subtopic {
            background: #f3f4f6;
        }

        .node h3 {
            margin-bottom: 0.5rem;
            color: #1e40af;
        }

        .node p {
            color: #374151;
        }

        /* Loading indicator */
        #loading {
            display: none;
            text-align: center;
            margin: 2rem auto;
            color: #4b5563;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }

            #generate-btn {
                width: 100%;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>ELI5 Knowledge Mapper</h1>
        <h2>Type a concept and get a simple explanation with sub-topics!</h2>
    </header>

    <!-- Input and Button Section -->
    <div class="input-section">
        <input
            type="text"
            id="concept-input"
            placeholder="e.g., photosynthesis, gravity, blockchain..."
            aria-label="Enter a concept to explain"
        />
        <button id="generate-btn">Generate Map</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading">Generating your knowledge map...</div>

    <!-- Results Section -->
    <div id="results">
        <div id="main-concept" class="node main-concept"></div>
        <div id="subtopics-container"></div>
    </div>

    <script>
        // DOM elements
        const conceptInput = document.getElementById('concept-input');
        const generateBtn = document.getElementById('generate-btn');
        const loadingEl = document.getElementById('loading');
        const resultsEl = document.getElementById('results');
        const mainConceptEl = document.getElementById('main-concept');
        const subtopicsContainer = document.getElementById('subtopics-container');

        // Cloudflare Worker endpoint (trimmed to avoid trailing space issues)
        const API_URL = "https://groqproxy.nicholaskarlek.workers.dev/";

        // Event listener for button click
        generateBtn.addEventListener('click', handleGenerateMap);

        // Also trigger on Enter key in input
        conceptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleGenerateMap();
            }
        });

        /**
         * Main function to handle the generation flow
         */
        async function handleGenerateMap() {
            const concept = conceptInput.value.trim();
            if (!concept) {
                alert('Please enter a concept.');
                return;
            }

            // Show loading, hide results
            loadingEl.style.display = 'block';
            resultsEl.style.display = 'none';

            try {
                // Call the AI API
                const data = await fetchExplanation(concept);
                // Render the results
                renderResults(data, concept);
            } catch (error) {
                console.error('Error:', error);
                // Fallback on error
                renderResults(null, concept);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        /**
         * Fetch explanation from Cloudflare Worker
         */
        async function fetchExplanation(concept) {
            const payload = {
                model: "meta-llama/llama-4-maverick-17b-128e-instruct",
                messages: [{
                    role: "user",
                    content: `Explain '${concept}' like I am five, and return 3 subtopics in JSON format with keys 'name' and 'description'.`
                }]
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result;
        }

        /**
         * Parse and normalize the response from the AI
         */
        function normalizeResponse(rawData) {
            // Fallback structure
            const fallback = {
                explanation: "We couldn't get a clear explanation, but here's a simple idea!",
                subtopics: [
                    { name: "Basics", description: "This is the foundation of the concept." },
                    { name: "How it works", description: "A simple look at the inner workings." },
                    { name: "Why it matters", description: "Why this concept is important in real life." }
                ]
            };

            if (!rawData || typeof rawData !== 'object') {
                return fallback;
            }

            // Try to parse the response content
            let content = '';
            if (rawData.choices && rawData.choices[0] && rawData.choices[0].message) {
                content = rawData.choices[0].message.content;
            } else if (rawData.result && typeof rawData.result === 'string') {
                content = rawData.result;
            } else {
                return fallback;
            }

            // Attempt to extract JSON from the content
            let parsed;
            try {
                // Find the first JSON-like structure in the string
                const jsonMatch = content.match(/\{[\s\S]*\}|\[[\s\S]*\]/);
                if (jsonMatch) {
                    parsed = JSON.parse(jsonMatch[0]);
                } else {
                    throw new Error('No JSON found');
                }
            } catch (e) {
                console.warn('Failed to parse JSON from AI response, using fallback structure.');
                return fallback;
            }

            // Handle two possible formats:
            // Format 1: { explanation: "...", subtopics: [...] }
            if (parsed.explanation && Array.isArray(parsed.subtopics)) {
                return {
                    explanation: parsed.explanation,
                    subtopics: parsed.subtopics.slice(0, 3).map(st => ({
                        name: st.name || `Subtopic ${index + 1}`,
                        description: st.description || "No description provided."
                    }))
                };
            }
            // Format 2: Array of subtopics only
            else if (Array.isArray(parsed)) {
                return {
                    explanation: `Here's a simple explanation of "${conceptInput.value.trim()}".`,
                    subtopics: parsed.slice(0, 3).map((st, index) => ({
                        name: st.name || `Subtopic ${index + 1}`,
                        description: st.description || "No description provided."
                    }))
                };
            }

            // If none of the formats match, use fallback
            return fallback;
        }

        /**
         * Render the explanation and subtopics in the DOM
         */
        function renderResults(rawData, concept) {
            const data = rawData ? normalizeResponse(rawData) : null;
            const fallback = normalizeResponse(null);

            const explanation = data?.explanation || fallback.explanation;
            const subtopics = data?.subtopics || fallback.subtopics;

            // Render main concept
            mainConceptEl.innerHTML = `
                <h3>Main Concept: ${concept}</h3>
                <p>${explanation}</p>
            `;

            // Render subtopics
            subtopicsContainer.innerHTML = '';
            subtopics.forEach(subtopic => {
                const subtopicEl = document.createElement('div');
                subtopicEl.className = 'node subtopic';
                subtopicEl.innerHTML = `
                    <h3>${subtopic.name}</h3>
                    <p>${subtopic.description}</p>
                `;
                subtopicsContainer.appendChild(subtopicEl);
            });

            // Show results
            resultsEl.style.display = 'block';
        }
    </script>
</body>
</html>
