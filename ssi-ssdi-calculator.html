<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Calculate your estimated SSI and SSDI benefits for 2026 using official Social Security rules. Interactive calculator for income, resources, and work history.">
<meta name="robots" content="index, follow">
<style>
body { font-family: Arial, sans-serif; max-width:600px; margin:auto; padding:20px; background:#f0f4f8; color:#333; }
h1 { text-align:center; color:#1e40af; }
h2 { color:#1e40af; margin-top:20px; }
label { display:block; margin-top:10px; font-weight:bold; }
input, select { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
button { background:#1e40af; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-size:16px; }
button:hover { background:#2563eb; }
.result { background:#e0f2fe; padding:15px; border-radius:5px; margin-top:20px; }
</style>
</head>
<body>

<h1>SSI & SSDI Calculator</h1>

<p>Use this calculator to estimate your <strong>SSI</strong> and <strong>SSDI</strong> benefits for 2026 based on official Social Security Administration rules.</p>

<h2>SSI Estimate</h2>
<label for="ssiIncome">Monthly Income ($)</label>
<input type="number" id="ssiIncome" value="0">

<label for="ssiResources">Countable Resources ($)</label>
<input type="number" id="ssiResources" value="0">

<label for="ssiLiving">Living Situation</label>
<select id="ssiLiving">
  <option value="alone">Living Alone</option>
  <option value="withOthers">Living with Others</option>
  <option value="institution">Institutionalized</option>
</select>

<h2>SSDI Estimate</h2>
<label for="ssdiAIME">Average Indexed Monthly Earnings (AIME $)</label>
<input type="number" id="ssdiAIME" value="0">

<label for="ssdiYears">Years of Work Credits</label>
<input type="number" id="ssdiYears" value="10">

<button onclick="calculateBenefits()">Calculate Benefits</button>

<div class="result" id="result"></div>

<script>
function calculateBenefits() {
  // --------------------- SSI ---------------------
  const federalSSI = 994; // 2026 max monthly federal rate for individual
  let income = parseFloat(document.getElementById('ssiIncome').value) || 0;
  let resources = parseFloat(document.getElementById('ssiResources').value) || 0;
  const living = document.getElementById('ssiLiving').value;

  let ssiPayment = federalSSI;

  // Check resource limits
  if (resources > 2000) ssiPayment = 0;

  // Countable income calculation based on SSA rules
  let unearnedIncome = income; // simplify: treat all as unearned
  unearnedIncome -= 20; // $20 general exclusion
  if (unearnedIncome < 0) unearnedIncome = 0;
  ssiPayment -= unearnedIncome;

  // Adjust for living situation
  if (living === 'withOthers') ssiPayment *= 0.8; // approximate adjustment
  if (living === 'institution') ssiPayment = 0;

  if (ssiPayment < 0) ssiPayment = 0;

  // --------------------- SSDI ---------------------
  let aime = parseFloat(document.getElementById('ssdiAIME').value) || 0;
  let years = parseInt(document.getElementById('ssdiYears').value) || 0;
  let ssdiBenefit = 0;

  if (years >= 10) {
    // 2026 bend points: $1,110 and $6,687 (monthly)
    if (aime <= 1110) {
      ssdiBenefit = aime * 0.9;
    } else if (aime <= 6687) {
      ssdiBenefit = 1110*0.9 + (aime-1110)*0.32;
    } else {
      ssdiBenefit = 1110*0.9 + (6687-1110)*0.32 + (aime-6687)*0.15;
    }
  } else {
    ssdiBenefit = 0; // not enough work credits
  }

  // Round results
  ssiPayment = Math.round(ssiPayment);
  ssdiBenefit = Math.round(ssdiBenefit);

  document.getElementById('result').innerHTML = `
    <h3>Estimated Benefits:</h3>
    <p><strong>SSI:</strong> $${ssiPayment} / month</p>
    <p><strong>SSDI:</strong> $${ssdiBenefit} / month</p>
    <p><em>Note: Estimates use SSA rules (2026 rates) and simplified calculations. SSI payments are reduced by countable income and resources. SSDI requires sufficient work credits.</em></p>
  `;
}
</script>

</body>
</html>
